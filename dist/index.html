<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="output.css">
    <title>Yoda Translator | API</title>
</head>
<body class="bg-gray-200 px-2">
    <div class="container mt-16 max-w-4xl mx-auto p-5 pr-8 rounded-lg shadow-xl bg-white">
        <h1 class="font-bold text-center text-2xl text-gray-900 mb-6">YODA TRANSLATOR</h1>
        <div class="row flex flex-col sm:flex-row">
            <img src="logo.png" class="max-w-xs block" alt="">
            <form class="w-full flex h-full align-middle">
                <div id="translator" class="w-full">
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Your Sentence :</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="human-input" type="text" placeholder="Enter you text young Padawan...">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Yoda Says :</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="yoda-output" type="text" placeholder="Help you I can. Yes. Mmmmm.">
                    </div>
                </div>
            </form>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
